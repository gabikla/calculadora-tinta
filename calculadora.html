        <main>
            <h1>CALCULADORA DE TINTA</h1>
            <p>Lembre-se de inserir as medidas em metros!</p>
            <form>
                <h2>Parede 1</h2>
                <label for="parede1-altura">Altura</label>
                <input type="text" id="parede1-altura" required>

                <label for="parede1-largura">Largura</label>
                <input type="text" id="parede1-largura" required>

                <label for="parede1-portas">Número de portas</label>
                <input type="number" id="parede1-portas" required>

                <label for="parede1-janelas">Número de janelas</label>
                <input type="number" id="parede1-janelas" required>

                <h2>Parede 2</h2>
                <label for="parede2-altura">Altura</label>
                <input type="text" id="parede2-altura" required>

                <label for="parede2-largura">Largura</label>
                <input type="text" id="parede2-largura" required>

                <label for="parede2-portas">Número de portas</label>
                <input type="number" id="parede2-portas" required>

                <label for="parede2-janelas">Número de janelas</label>
                <input type="number" id="parede2-janelas" required>

                <h2>Parede 3</h2>
                <label for="parede3-altura">Altura</label>
                <input type="text" id="parede3-altura" required>

                <label for="parede3-largura">Largura</label>
                <input type="text" id="parede3-largura" required>

                <label for="parede3-portas">Número de portas</label>
                <input type="number" id="parede3-portas" required>

                <label for="parede3-janelas">Número de janelas</label>
                <input type="number" id="parede3-janelas" required>

                <h2>Parede 4</h2>
                <label for="parede4-altura">Altura</label>
                <input type="text" id="parede4-altura" required>

                <label for="parede4-largura">Largura</label>
                <input type="text" id="parede4-largura" required>

                <label for="parede4-portas">Número de portas</label>
                <input type="number" id="parede4-portas" required>

                <label for="parede4-janelas">Número de janelas</label>
                <input type="number" id="parede4-janelas" required>

                <button id="botao-calcular">Calcular</button>

            </form>
